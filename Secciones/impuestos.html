<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/slate/bootstrap.min.css">
    <title>Calcular Impuestos</title>
</head>
<body>
    <div class="contenedor">
    <h2 class="d-flex justify-content-center">Calculadora de IVA</h2>
    <form id="formIVA">
        <div class="mb-3">
        <label for="numeroiva" class="form-label">Coloca el número a calcular</label>
        <input type="number" class="form-control" name="numeroIVA" id="ivaInput" aria-describedby="NumeroPasarIva">
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    </div>
    <div id="divIVA">
    </div>
</div>
<div>
    <div>
        <h2 class="d-flex justify-content-center">Calculadora de Impuesto a las Compras en Línea</h2>
        <form id="formICL">
            <div class="mb-3">
            <label for="numeroicl" class="form-label">Coloca el número a calcular</label>
            <input type="number" class="form-control" name="numeroICL" id="iclInput" aria-describedby="NumeroPasarICL">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <div id="divICL">
        
    </div>
</div>
<button class="btn btn-secondary" id="mostrarCalculos">
    Mostrar todos los cálculos
</button>
<div id="divMuestraC">
    
</div>
<footer>
    <a href="/index.html">
        <button class="btn btn-secondary">
            <img src="https://img.icons8.com/glyph-neue/30/000000/home--v1.png" alt="" srcset="">
        </button>
    </a>
</footer>

<script src="/script.js"></script>
</body>
</html>
